[package]
name = "prism"
version = "0.1.0"
authors = ["zhengshaodong <ngxcorpio@gmail.com>"]
license = "MIT"
description = "Prism"
repository = "https://github.com/asura-pro/prism"
documentation = "https://docs.rs/prism"
keywords = ["prism"]

[lib]
name = "prism"

[[bin]]
name = "prism"
path = "src/bin/prism.rs"

[dependencies]
log = "0.4"
env_logger = "0.6"
futures = "0.1"
time = "0.1"
tokio-core = "0.1"
tokio-io = "0.1"
tokio = "1.8"
trust-dns = { version = "0.9.2", default-features = false }
